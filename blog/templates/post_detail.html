{% extends 'base.html' %}

{% block title %}{{ post.title }} - My blog{% endblock %}

{% block content %}
  <div class="card p-4">
    <div class="card-body">
      <h2 class="card-title">{{ post.title }}</h2>
      <h6 class="card-subtitle mb-3 text-muted">{{ post.created_at }}</h6>
      <p>{{ post.body|linebreaksbr|urlize }}</p>

      <a class="btn btn-primary" href="{% url 'post_list' %}">go back</a>
    </div>
  </div>
{% endblock %}
